<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('js/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</head>
<body>
    <body class="d-flex justify-content-center align-items-center full-height">
        <div class="container form-control">
            <form>
                <p class="display-6 text-center">FLAMES Calculator</p>
                <input type="text" class="form-control mb-3" name="name_1" id="name_1" placeholder="Name 1">
                <input type="text" class="form-control mb-3" name="name_2" id="name_2" placeholder="Name 2">
                <div class="d-flex justify-content-center" id="calculate">
                    <button class="btn btn-primary" onclick="calculate_flames(event)" id="calculate">Calculate</button>
                </div>            
            </form>
            <p class="text-center" id="result"></p>
        </div>
    </body>
    
</body>
</html>
